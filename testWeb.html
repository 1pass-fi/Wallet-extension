<style>
  .wrapper {
    display: flex;
    flex-direction: row;
  }

  #getAddressButton {
    width: 100px;
    margin-right: 10px;
  }

  #result {
    color: blue;
  }
  #error {
    color: red;
  }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test KOI</title>
</head>
<body>
  <div class="wrapper">
    <button id="getAddressButton">Get Address:</button>
    <div id="result"></div>
    <div id="error"></div>
  </div>
</body>
<script>
  const button = document.getElementById("getAddressButton");
  button.addEventListener("click", () => {
    document.getElementById("error").textContent = ''
    document.getElementById("result").textContent = ''

    koi.getAddress()
       .then(event => {
         document.getElementById("result").textContent = event.data.data
        })
        .catch(event => {
         document.getElementById("error").textContent = event.data.data
        })
  })
</script>
</html>
