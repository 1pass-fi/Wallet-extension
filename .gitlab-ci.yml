image: node:16.17.0

variables:
  NODE_OPTIONS: --max_old_space_size=4096

stages:
  - prerequisites
  - checks

install:
  stage: prerequisites
  script:
    - yarn install --cache-folder .yarn

  artifacts:
    name: 'artifacts'
    untracked: true
    expire_in: 30 mins
    paths:
      - .yarn/
      - node_modules/

lint:
  stage: checks
  needs: ['install']

  script:
    - yarn run lint

unit_test:
  stage: checks
  needs: ['install']

  script:
    - yarn run unit

build:
   stage: checks
   needs: ['install']

   script:
     - yarn run build

e2e_test:
   stage: checks
   needs: ['install']

   script:
     - yarn run e2e